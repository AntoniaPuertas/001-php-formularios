<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <!-- Enlace a bootstrap -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
     <!-- Enlace a bootstrap -->
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <div class="container">

        <h1>Formulario</h1>

        <!-- Formulario -->
        <form>
        <div class="mb-3">
            <!-- div para mostrar los errores -->
             <div class="alert alert-danger d-none" id="mensajeError">Todo mal</div>
             <div class="alert alert-success d-none" id="mensajeEnviado">El formulario se ha enviado correctamente. Pronto nos pondremos en contacto contigo</div>
            <label for="inputNombre" class="form-label">Nombre*</label>
            <input 
                type="text" 
                class="form-control" 
                id="inputNombre" 
                aria-describedby="Nombre"
                name="inputNombre"
                required
                >
        </div>
        <div class="mb-3">
            <label for="inputDireccion" class="form-label">Dirección*</label>
            <input 
                type="text" 
                class="form-control" 
                id="inputDireccion" 
                aria-describedby="dirección, calle y ciudad"
                name="inputDireccion"
                placeholder="Calle y ciudad"
                required
                >
        </div>
        <div class="mb-3">
            <label for="inputEmail" class="form-label">Dirección de correo*</label>
            <input 
                type="email" 
                class="form-control" 
                id="inputEmail" 
                aria-describedby="correo electrónico"
                name="inputEmail"
                required
                >
            <div id="emailHelp" class="form-text">No compartiremos tu email con nadie.</div>
        </div>
        <div class="mb-3">
            <label for="inputPassword" class="form-label">Contraseña*</label>
            <input 
                type="password" 
                class="form-control" 
                id="inputPassword" 
                name="inputPassword" 
                required
                >
        </div>
        <div class="mb-3">
            <label for="inputAntiguedad" class="form-label">Antiguedad*</label>
            <input 
                type="date" 
                class="form-control" 
                id="inputAntiguedad" 
                name="inputAntiguedad" 
                required
                >
        </div>
        <div class="mb-3">
            <label for="inputComentarios" class="form-label">Comentarios</label>
            <textarea class="form-control" name="inputComentarios" id="inputComentarios" rows="4"></textarea>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="aceptaPoliticas" required>
            <label class="form-check-label" for="aceptaPoliticas">
                Acepta las 
                <a href="politicas.html">políticas de privacidad</a> 
            </label>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
        <button type="reset" class="btn btn-secondary">Limpiar formulario</button>
        <p>Los campos con * son obligatorios</p>
        </form>
        <!-- Formulario -->
    </div>


    <!-- Enlace a bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <!-- Enlace a bootstrap -->
</body>
</html>
